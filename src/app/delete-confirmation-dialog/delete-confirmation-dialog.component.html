<h1 mat-dialog-title>Delete {{data.itemType}}</h1>

<div mat-dialog-content class="verticalWrapper">
    <p>Are you sure you want to delete this item?</p>
</div>

<div mat-dialog-actions style="display: flex; justify-content: space-around;">
    <button mat-raised-button color="warn" (click)="dialogRef.close(true)">
        Confirm
    </button>
    <button mat-raised-button color="accent" (click)="dialogRef.close(false)">
        Cancel
    </button>
</div>
