<mat-toolbar color="primary">
    <span>GoSteel - {{titleService.title()}}</span>
    <span class="spacer"></span>
    <button mat-icon-button aria-label="menu icon" [matMenuTriggerFor]="menu">
        <mat-icon>menu</mat-icon>
    </button>
  </mat-toolbar>
  <mat-menu #menu="matMenu">
    <button mat-menu-item [routerLink]="'/new-order'">New Order</button>
    <button mat-menu-item [routerLink]="'/orders'">Orders</button>
    <button mat-menu-item [routerLink]="'/item-templates'">Item Templates</button>

    <mat-divider></mat-divider>

    <div *ngIf="firebaseService.isLoggedIn()" class="verticalWrapper">
        <p>{{ (firebaseService.user | async)?.email }}</p>
        <button mat-raised-button color="primary" (click)="firebaseService.logOut()">
            Log out
        </button>
    </div>
    <div *ngIf="!firebaseService.isLoggedIn()" class="verticalWrapper">
        <button mat-raised-button color="primary" [routerLink]="'/login'">
            Log in
        </button>
    </div>
</mat-menu>
