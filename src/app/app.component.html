<mat-toolbar color="primary">
    <button mat-icon-button aria-label="menu icon" (click)="drawer.toggle()">
        <mat-icon>menu</mat-icon>
    </button>
    <span class="spacer"></span>
    <span>GoSteel Stand Orders</span>
</mat-toolbar>
<mat-drawer-container class="wrapper">
    <mat-drawer #drawer class="drawer" mode="side" [opened]="!isMobile">
        <form *ngIf="!(firebaseService.user | async)" [formGroup]="loginForm" class="menu" (click)="$event.stopPropagation();">
            <mat-form-field appearance="outline">
                <input type="email" matInput formControlName="email" placeholder="Email">
                <mat-error *ngIf="!loginForm.controls.email.valid">Please enter a valid email address</mat-error>
            </mat-form-field>
            <mat-form-field appearance="outline">
                <input type="password" matInput formControlName="password" placeholder="Password">
            </mat-form-field>
            <button mat-raised-button color="primary" (click)="firebaseService.logIn(loginForm.value)">
                Log In
            </button>
        </form>
        <div *ngIf="(firebaseService.user | async) as user" class="menu">
            <p>{{ user?.email }}</p>
            <button mat-raised-button color="primary" (click)="firebaseService.logOut()">
                Log out
            </button>
        </div>
        <mat-list>
            <mat-list-item [routerLink]="'/new-order'">
                New Order
            </mat-list-item>
            <mat-list-item [routerLink]="'/orders'">
                Orders
            </mat-list-item>
            <mat-list-item [routerLink]="'/item-templates'">
                Item Templates
            </mat-list-item>
        </mat-list>
    </mat-drawer>
    <mat-drawer-content>
        <router-outlet></router-outlet>
    </mat-drawer-content>
</mat-drawer-container>
