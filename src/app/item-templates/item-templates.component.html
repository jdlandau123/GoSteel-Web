<div class="verticalWrapper">
    <button mat-raised-button color="primary" (click)="openDialog('Add')">
        <mat-icon>add</mat-icon> Add Item
    </button>
    <div *ngIf="loadingService.isLoading()" class="loadingContainer">
        <mat-spinner></mat-spinner>
    </div>
    <mat-card *ngFor="let item of (items | async)">
        <mat-card-header>
            <!-- <mat-card-title style="font-weight: bold;">{{ item?.category }}</mat-card-title> -->
            <mat-card-subtitle>{{ item?.name }}</mat-card-subtitle>
        </mat-card-header>
        <mat-card-content style="display: flex; justify-content: space-between;">
            <p>{{ item?.pricePerUnit | currency }}/unit</p>
        </mat-card-content>
        <mat-card-actions style="display: flex; justify-content: flex-end;">
            <button mat-icon-button aria-label="Edit button" (click)="openDialog('Edit', item)">
                <mat-icon>edit</mat-icon>
            </button>
        </mat-card-actions>
    </mat-card>
</div>
