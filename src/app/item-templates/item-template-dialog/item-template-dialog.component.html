<h1 mat-dialog-title>{{ data.type }} Item Template</h1>

<form mat-dialog-content class="verticalWrapper" [formGroup]="itemTemplateForm">
    <mat-form-field appearance="outline">
        <input type="text" matInput formControlName="category" placeholder="Category" required>
    </mat-form-field>
    <mat-form-field appearance="outline">
        <input type="number" min="0" matInput formControlName="pricePerUnit" placeholder="Price Per Unit ($)" required>
    </mat-form-field>
    <mat-form-field appearance="outline">
        <input type="number" min="0" matInput formControlName="unitCount" placeholder="Number of Units" required>
    </mat-form-field>
    <mat-form-field appearance="outline">
        <input type="number" min="0" matInput formControlName="hooks" placeholder="Number of Hooks" required>
    </mat-form-field>
    <mat-form-field appearance="outline">
        <input type="text" matInput formControlName="color" placeholder="Color">
    </mat-form-field>
    <mat-form-field appearance="outline">
        <input type="text" matInput formControlName="description" placeholder="Description">
    </mat-form-field>
</form>

<div mat-dialog-actions>
    <button mat-raised-button color="primary" [disabled]="!itemTemplateForm.valid" (click)="save()">
        Save
    </button>
    <button mat-raised-button color="accent" (click)="dialogRef.close()">Cancel</button>
    <button mat-raised-button color="warn" (click)="delete()">Delete</button>
</div>
